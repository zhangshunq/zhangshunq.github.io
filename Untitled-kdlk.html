<div class="zhuye612" >
<div class="zhuye6121" ></div>
<div class="zhuye6122" >
  <p>&nbsp;</p>
  <p>一百多年来，<a href="https://baike.baidu.com/item/%E5%87%AF%E8%BF%AA%E6%8B%89%E5%85%8B" target="_blank">凯迪拉克</a>汽车在行业车内创造了无数个第一，缔造了无数个豪华车的行业标准；可以说凯迪拉克的历史<a href="https://baike.baidu.com/item/%E4%BB%A3%E8%A1%A8/3357884" target="_blank" data-lemmaid="3357884">代表</a>了美国豪华车的历史。在韦伯斯特大词典中，凯迪拉克被定义为&ldquo;同类中最为出色、最具声望事物&rdquo;的同义词；被一向以追求极致尊贵著称的伦敦皇家汽车俱乐部冠以&ldquo;世界标准&rdquo;的美誉。 凯迪拉克融汇了百年历史精华和一代代设计师的智慧才智，成为<a href="https://baike.baidu.com/item/%E6%B1%BD%E8%BD%A6%E5%B7%A5%E4%B8%9A/6908382" target="_blank" data-lemmaid="6908382">汽车工业</a>的领导性品牌。</p>
</div>

  <p>&nbsp;</p>
  <p>凯迪拉克（香港译作&ldquo;佳得利&rdquo;）是美国通用汽车集团旗下一款豪华汽车品牌，1902年（壬寅年）诞生于被誉为美国汽车之城的<a href="https://baike.baidu.com/item/%E5%BA%95%E7%89%B9%E5%BE%8B/1660180" target="_blank" data-lemmaid="1660180">底特律</a>。</p>
