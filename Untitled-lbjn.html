<div class="zhuye612" >
<div class="zhuye6121" ></div>
<div class="zhuye6122" >
  <p>&nbsp;</p>
  <p>兰博基尼早期由于经营不善，于1980年破产；数次易主后，1998年归入<a href="https://baike.baidu.com/item/%E5%A5%A5%E8%BF%AA/24117" target="_blank" data-lemmaid="24117">奥迪</a>旗下，现为<a href="https://baike.baidu.com/item/%E5%A4%A7%E4%BC%97%E9%9B%86%E5%9B%A2/587400" target="_blank" data-lemmaid="587400">大众集团</a>（Volkswagen Group）旗下品牌之一。兰博基尼的标志是一头充满力量、正向对方攻击的<a href="https://baike.baidu.com/item/%E6%96%97%E7%89%9B/24124" target="_blank" data-lemmaid="24124">斗牛</a>，与大马力高性能跑车的特性相契合，同时彰显了创始人斗牛般不甘示弱的个性。</p>
</div>

<div class="zhuye6212" >
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <p>兰博基尼（Automobili Lamborghini S.p.A.）是一家意大利汽车生产商，全球顶级跑车制造商及欧洲奢侈品标志之一，公司坐落于意大利圣亚加塔·波隆尼（Sant'Agata Bolognese），由<a href="https://baike.baidu.com/item/%E8%B4%B9%E9%B2%81%E5%90%89%E6%AC%A7%C2%B7%E5%85%B0%E5%8D%9A%E5%9F%BA%E5%B0%BC/8937784" target="_blank" data-lemmaid="8937784">费鲁吉欧·兰博基尼</a>在1963年创立。</p>
