<div class="zhuye612" >
<div class="zhuye6121" ></div>
<div class="zhuye6122" >
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <p>玛莎拉蒂曾经是<a href="https://baike.baidu.com/item/%E6%B3%95%E6%8B%89%E5%88%A9/159977" target="_blank" data-lemmaid="159977">法拉利</a>（一家菲亚特拥有大部分股权的公司）的一部分，现为<a href="https://baike.baidu.com/item/%E8%8F%B2%E4%BA%9A%E7%89%B9" target="_blank">菲亚特</a><a href="https://baike.baidu.com/item/%E5%85%8B%E8%8E%B1%E6%96%AF%E5%8B%92/1143" target="_blank" data-lemmaid="1143">克莱斯勒</a>汽车直接拥有。而今的玛莎拉蒂全新轿跑系列是<a href="https://baike.baidu.com/item/%E6%84%8F%E5%A4%A7%E5%88%A9/148336" target="_blank" data-lemmaid="148336">意大利</a>顶尖轿跑车制作技术的体现，也是意大利<a href="https://baike.baidu.com/item/%E8%AE%BE%E8%AE%A1%E7%BE%8E%E5%AD%A6" target="_blank">设计美学</a>以及优质<a href="https://baike.baidu.com/item/%E5%B7%A5%E5%8C%A0/10137866" target="_blank" data-lemmaid="10137866">工匠</a>设计思维的完美结合。</p>
</div>

</div>
</div>



<div class="zhuye62" >
<div class="zhuye621" >
<div class="zhuye6211" ></div>
<div class="zhuye6212" >
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <p>玛莎拉蒂（Maserati）是一家<a href="https://baike.baidu.com/item/%E6%84%8F%E5%A4%A7%E5%88%A9/148336" target="_blank" data-lemmaid="148336">意大利</a>豪华汽车制造商，1914年12月1日成立于<a href="https://baike.baidu.com/item/%E5%8D%9A%E6%B4%9B%E5%B0%BC%E4%BA%9A/84808" target="_blank" data-lemmaid="84808">博洛尼亚</a>（Bologna），公司总部现设于<a href="https://baike.baidu.com/item/%E6%91%A9%E5%BE%B7%E7%BA%B3/1660917" target="_blank" data-lemmaid="1660917">摩德纳</a>（Modena），品牌的标志为一支<a href="https://baike.baidu.com/item/%E4%B8%89%E5%8F%89%E6%88%9F/3914308" target="_blank" data-lemmaid="3914308">三叉戟</a>。1993年<a href="https://baike.baidu.com/item/%E8%8F%B2%E4%BA%9A%E7%89%B9" target="_blank">菲亚特</a>（Fiat S.p.A.）收购玛莎拉蒂，使品牌得以保留。</p>
</div>
